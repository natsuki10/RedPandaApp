<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <title th:replace="${title} ?: ~{}">Red Panda App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .card, .btn, .form-control, .form-select, .table { border-radius: 1rem; }
    .navbar-brand { font-weight: 700; letter-spacing: .5px; }
    .rp-badge { background: #ffe4ec; color: #b85672; }
  </style>
</head>

<!-- ここを丸ごと呼び出す -->
<body class="bg-light" th:fragment="shell(content)">
  <nav class="navbar navbar-expand-lg bg-white shadow-sm mb-3">
    <div class="container">
      <a class="navbar-brand" th:href="@{/redpandas}">西山公園レッサーパンダ図鑑</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#rpnav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="rpnav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" th:href="@{/redpandas}">一覧</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/posts/new}">新規投稿</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/posts}">投稿一覧</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <th:block th:replace="${content}">Content</th:block>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>
</html>
