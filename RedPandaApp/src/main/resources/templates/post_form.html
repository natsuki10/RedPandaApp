<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>投稿フォーム</title></head>
<body>
<h1>Myレッサー日記・投稿</h1>

<form th:action="@{/posts}" method="post" th:object="${post}">
  <label>個体名：</label>
  <select th:field="*{pandaName}" required>
    <option value="" disabled selected>選択してください</option>
    <option th:each="p : ${postables}"
            th:value="${p.name}"
            th:text="${p.name}">name</option>
  </select>
  <br/>

  <label>コメント：</label>
  <textarea th:field="*{comment}" rows="4" cols="40" required></textarea>
  <br/>

  <button type="submit">投稿する</button>
  <a th:href="@{/posts}">投稿一覧へ</a>
</form>

<p>
  <a th:href="@{/redpandas}">図鑑に戻る</a>
</p>
</body>
</html>
